<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- CSRF(Cross-Site Request Forgery) 공격을 막기 위한 보안 설정 -->
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function() {
            calculateTotalPrice(); // 상품 총 가격 계산
            $("#count").change("on", function() { // 사용자가 수량을 늘리거나, 줄일 때 총 가격 계산
                calculateTotalPrice();
            })
        });

        function calculateTotalPrice() {
            const count = $("#count").val();
            const price = $("#price").val();
            const totalPrice = count * price;
            console.log(`totalPrice => ${totalPrice}`);
            $("#totalPrice").html(totalPrice + "원");
        }

        function order() {
            /* Spring Security에서 POST 요청시 csrf 토큰 값이 필요, 해당 값을 셋팅 */
            let token = $("meta[name='_csrf']").attr("content");
            let header = $("meta[name='_csrf_header']").attr("content");

            const url = "/order";
            let paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            }

            let param = JSON.stringify(paramData); // obj to JSON Format
            $.ajax({
                url : url,
                type : "POST",
                contentType : "application/json", // server에 요청할 데이터 타입
                data : param,
                beforeSend : function(xhr) {
                    /* 데이터 전송 전에 헤더에 csrf 값 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json", // server에서 받을 데이터 타입
                cache : "false",
                success : function(result, status) {
                    alert("주문이 완료 되었습니다.");
                    location.href = "/";
                },
                error : function(jqXHR, status, error) {
                    if (jqXHR.status == '401') {
                        alert("로그인 후 이용해주세요.");
                        location.href = "/member/login";
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            });
        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15 {
            margin-bottom: 15px;
        }
        .mgt-30 {
            margin-top: 30px;
        }
        .mgt-50 {
            margin-top: 50px;
        }
        .regImgDiv{
            margin-right: 15px;
            height: auto;
            width: 50%;
        }
        .regImg {
            width: 100%;
            height: 400px;
        }
        .wd50 {
            height: auto;
            width: 50%;
        }
    </style>
</th:block>

<!-- 본문 영역 -->
<div layout:fragment="content" style="margin-left:25%;margin-right:25%">
    <input type="hidden" id="itemId" th:value="${item.id}">
    <div class="d-flex">
        <!-- 대표 이미지 출력 영역 -->
        <div class="repImgDiv">
            <img th:src="${item.itemImgRequestDtoList[0].imgUrl}" class = "rounded repImg" th:alt="${item.itemName}">
        </div>
        <!-- 대표 이미지 옆 설명란 영역 -->
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.shop.domain.item.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:unless="${item.itemSellStatus == T(com.shop.domain.item.constant.ItemSellStatus).SELL}" class="badge btn-danger mgb-15" >
                품절
            </span>
            <div class="h4" th:text="${item.itemName}"></div>
            <hr class="my-4">
            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">
            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div th:if="${item.itemSellStatus == T(com.shop.domain.item.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
            </div>
            <div th:unless="${item.itemSellStatus == T(com.shop.domain.item.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>

    <!-- 상품 상세 설명 영역 -->
    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>

    <!-- 해당 상품의 이미지가 존재하면 모든 이미지를 상세 부분 하단에 출력 -->
    <div th:each="itemImg : ${item.itemImgRequestDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
    </div>
</div>
</html>
