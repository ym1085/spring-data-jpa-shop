<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타임리프 리스트 출력 화면(th:if // th:unless)</title>
</head>
<body>
    <h1>파라미터 전달 예제</h1>
    <div th:text="${param1}">파라미터 없으면 param1 출력</div>
    <div th:text="${param2}">파라미터 없으면 param2 출력</div>
</body>
</html>
