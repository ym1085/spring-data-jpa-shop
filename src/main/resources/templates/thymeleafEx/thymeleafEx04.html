<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타임리프 리스트 출력 화면(th:if // th:unless)</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemTestRequestDto, status: ${itemTestRequestDtoList}">
                <!-- STEP 01 : Use IF or Unless -->
                <!--<td th:if="${status.even}" th:text="짝수"></td>
                <td th:unless="${status.even}" th:text="홀수"></td>-->

                <!-- STEP 02: Use Switch ~ Case -->
                <td th:switch="${status.even}">
                    <span th:case="true">짝수</span>
                    <span th:case="false">홀수</span>
                </td>
                <td th:text="${itemTestRequestDto.itemName}"></td>
                <td th:text="${itemTestRequestDto.itemDetail}"></td>
                <td th:text="${itemTestRequestDto.price}"></td>
                <td th:text="${itemTestRequestDto.regDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
