server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shop?serverTimezone=UTC
    username: root
    password: 1234
  jpa:
    properties:
      hibernate:
        show_sql: true    # 실행되는 쿼리 콘솔 출력
        format_sql: true  # 콘솔창 쿼리 가독성 좋게 포맷팅
    hibernate:
      ddl-auto: create # none, crate, create-drop, update, validate
    database-platform: org.hibernate.dialect.MySQL8Dialect
  devtools:
    livereload:
      enabled: true # live reload true
  thymeleaf:
    cache: false # 개발 환경에서만 thymeleaf 캐싱 기능을 off로 설정

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace # JPA Query의 '?' 출력되는 바인드 파라미터를 출력

